<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Verification</title>
</head>
<body>

<h2>Upload Documents</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
    <p>
        Criteria Document:
        <input type="file" name="criteriaDoc" required>
    </p>

    <p>
        Checking Document:
        <input type="file" name="checkDoc" required>
    </p>

    <button type="submit">Upload & Verify</button>
</form>

</body>
</html>
