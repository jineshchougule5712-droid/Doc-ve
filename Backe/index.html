<h2>Upload Documents</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
    <p>
        Criteria Document:
        <input type="file" name="criteriaDoc" required>
    </p>

    <p>
        Checking Document:
        <input type="file" name="checkDoc" required>
    </p>

    <button type="submit">Upload & Verify</button>
</form>
